name: Use Custom Action

on: [push]

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - run: npm install
    - name: Run my custom action
      uses: ThaiNguyenGiaBao/customGitAction@v1.0.0
      with:
        my-input: 'Hello, world!'
